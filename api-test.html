<!DOCTYPE html>
<html>
<head>
    <title>Chrysalis Registration Debug</title>
</head>
<body>
    <h1>Chrysalis Registration Debug Test</h1>
    
    <form id="testForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="test-user@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="Test123!@#" required>
        </div>
        <div>
            <label>Display Name:</label>
            <input type="text" id="displayName" value="Test User" required>
        </div>
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://chrysalis-mindfulness-app.onrender.com/api';
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            
            // Add timestamp to email to make it unique
            const uniqueEmail = email.replace('@', `+${Date.now()}@`);
            
            const regData = {
                email: uniqueEmail,
                password: password,
                display_name: displayName
            };
            
            log('ğŸš€ Sending registration data: ' + JSON.stringify(regData, null, 2));
            
            try {
                const response = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(regData)
                });
                
                log('ğŸ“Š Response status: ' + response.status);
                log('ğŸ“Š Response headers: ' + JSON.stringify(Array.from(response.headers.entries())));
                
                const responseText = await response.text();
                log('ğŸ“Š Response body: ' + responseText);
                
                if (response.ok) {
                    const result = JSON.parse(responseText);
                    log('âœ… Registration successful!');
                    log('ğŸ‘¤ User: ' + result.user.email);
                    log('ğŸ”‘ Token: ' + result.token.substring(0, 20) + '...');
                } else {
                    log('âŒ Registration failed');
                    try {
                        const errorResult = JSON.parse(responseText);
                        log('âŒ Error details: ' + JSON.stringify(errorResult, null, 2));
                    } catch (e) {
                        log('âŒ Raw error: ' + responseText);
                    }
                }
                
            } catch (error) {
                log('âŒ Network Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
